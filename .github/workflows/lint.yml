name: Lint commits
on: [push, pull_request]

permissions:
  checks: write

jobs:
  lint:
    name: Lint commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tsc
        run: pnpm run typecheck
      - name: Run ESLint
        run: pnpm run lint
